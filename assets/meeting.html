<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/meetings.css" />
    <title>TMChatüéôÔ∏è - Talk anytime, anywhere</title>
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <!-- Your camera goes here -->
        <div class="video-and-controls" id="local-video"></div>
        <div class="video-participants" id="participant-container">
          <div class="video-participant-layout" id="participant-list">
            <!-- Participants go here -->
          </div>
        </div>
      </div>
      <div class="chat-container">
        <h3 class="participant-counter" id="participant-counter"></h3>
        <div class="chat-messages">
          <div class="chat-message-layout" id="chat-messages-list">
            <!-- Messages go here -->
          </div>
        </div>
        <div class="chat-input">
          <input
            required
            type="text"
            class="chat-textarea"
            placeholder="Type your message here..."
            id="message-input"
          />
          <button id="chat-button">
            <img src="./static/send-icon.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://sdk.twilio.com/js/video/releases/2.21.0/twilio-video.min.js"
    ></script>
    <script defer src="./javascript/video.js"></script>
    <script
      defer
      src="https://media.twiliocdn.com/sdk/js/chat/releases/5.0.2/twilio-chat.js"
    ></script>
    <script defer src="./javascript/chat.js"></script>
  </body>
</html>
