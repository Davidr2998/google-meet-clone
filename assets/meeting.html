<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/meetings.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="video-container" id="local-video">
        <!-- <div class="video-webcam"></div> -->
        <div class="video-participants" id="participant-container">
          <div class="video-participant-layout" id="participant-list">
            <!-- Participants go here -->
          </div>
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-messages"></div>
        <div class="chat-input">
          <textarea
            class="chat-textarea"
            name=""
            id="message-input"
            rows="3"
            maxlength="250"
          ></textarea>
          <button id="chat-button">
            <img src="./static/send-icon.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://sdk.twilio.com/js/video/releases/2.21.0/twilio-video.min.js"
    ></script>
    <script defer src="./javascript/video.js"></script>
    <script
      defer
      src="https://media.twiliocdn.com/sdk/js/chat/releases/5.0.2/twilio-chat.js"
    ></script>
    <script defer src="./javascript/chat.js"></script>
  </body>
</html>
